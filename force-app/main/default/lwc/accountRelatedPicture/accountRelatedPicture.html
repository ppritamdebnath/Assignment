<template>
    <lightning-card title="Account Related Pitures">
       
        <lightning-accordion allow-multiple-sections-open={multiple}>
            <template if:true={accounts} >
                <template for:each={accounts} for:item="account" >
                    <lightning-accordion-section name={account.Name} label={account.Name} key={account.Id} onsectiontoggle={handleSectionToggle}>
                        <template for:each={account.Picture_Fields__r} for:item="picture" >
                            <p  key={picture.Id}   >
                                {picture.Name} Yes
                                <img src={picture.Picture_Url__c} height=50px; width=50px; 
                                onclick={showModalBox} data-value={picture.Id} data-id={account.Id}/>
                            </p>
                        </template>
                    </lightning-accordion-section>
                </template>
            </template>
        </lightning-accordion>
   </lightning-card>
   
   <template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Picture Edit Form</h2>
           </header>
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <c-picture-record-edit-form picturedata={searchKey}></c-picture-record-edit-form>
      </div>
      <footer class="slds-modal__footer">
         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
      </footer>
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
<!-- modal end-->

</template>
