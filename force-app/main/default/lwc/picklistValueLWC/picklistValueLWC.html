<template>
    <lightning-card title="Get picklist values of StageName field from Opportunity " icon-name="standard:opportunity">

        <div class="slds-m-around_medium">
            <template if:true={OpportunityPicklist.data}>
                <lightning-combobox name="StageName" label="Stage Name" value={StageValue}
                    options={OpportunityPicklist.data.values} onchange={handleChange}>
                </lightning-combobox>
            </template>        
            <template if:true={picListValue}>
                <div style="background:#ddd; border:1px #ccc solid; padding:10px; margin-top:10px;"> 
                    <div class="slds-page-header__name-title">
                        <h4 class="slds-page-header__title">                
                            <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon> Selected value is:- <span style="color:#ff8000; font-size:18px;">{picListValue}</span> 
                        </h4>
                    </div>
                </div>    
            </template>
        </div>
    </lightning-card> 
</template>
