<template>
    <lightning-card title="User Details">
        <lightning-accordion allow-multiple-sections-open={multiple}>
            <template if:true={users} >
                <template for:each={users} for:item="user" >
                    <lightning-accordion-section name={user.Name} label={user.Name} key={user.Id} onsectiontoggle={handleSectionToggle}>
                        <template for:each={user.Picture_Fields__r} for:item="picture" >
                            <p  key={picture.Id}>
                                {picture.Name}
                                <img src={picture.Picture_Url__c} height=50px; width=50px; />
                            </p>
                        </template>
                    </lightning-accordion-section>
                </template>
            </template>
        </lightning-accordion>
   </lightning-card> 
</template>
